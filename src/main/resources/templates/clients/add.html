<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
		<h1 th:text="${titre}"></h1>
<div th:replace="fragments/Header :: taghead"></div>
<div th:replace="fragments/menu :: tagmenu">  </div>
<body>
<form th:action="@{/client/add}" 	th:object="${clientForm}" method="post">
			
			
	<div class="justify-content-md-center">
	<div class="row g-3 container-md ">
	
		<div class="col-md-3">
  			<label  class="form-label">First Name : </label>	
			<input type="text" class="form-control" th:field="*{prenom}" />
		</div>	<br/>
		
		<div class="col-md-3">
  			<label  class="form-label">Last Name :</label>
			<input type="text" class="form-control" th:field="*{nom}" />
		</div>	<br/>
		<div class="row g-3 container-md ">
	<div class="col-md-1">
	<input type="submit" class="btn btn-outline-info" value="Ajouter" />
	</div>
	<div class="col-md-1">
		<a th:href="@{/}"><button type="button" class="btn btn-outline-warning">Retour</button></a>
	</div>
	</div>
	</div>
	</div>	
		</form>
</body>
</html>
